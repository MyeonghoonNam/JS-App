<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></script>
  <script src="https://kit.fontawesome.com/f0cbb091c1.js" crossorigin="anonymous"></script>
  <title>Carousel</title>
</head>
<body>
  <main>
    <div id="slider">
      <div class="slider__item">
        <img src="./img/fantasy-gdb472d8af_1920.jpg" alt="Image1">
        <h1>Image 1</h1>
      </div>
      <div class="slider__item">
        <img src="./img/tree-gba94d8220_1280.jpg" alt="Image2">
        <h1>Image 2</h1>
      </div>
      <div class="slider__item">
        <img src="./img/avenue-gfc411e6d2_1920.jpg" alt="Image3">
        <h1>Image 3</h1>
      </div>
      <div class="slider__item">
        <img src="./img/nature-gfc52bd798_1920.jpg" alt="Image4">
        <h1>Image 4</h1>
      </div>
      <div class="slider__item">
        <img src="./img/sunset-gbc2f95b1e_1920.jpg" alt="Image5">
        <h1>Image 5</h1>
      </div>

      <i class="slider__prev fa-solid fa-circle-arrow-left fa-3x"></i>
      <i class="slider__next fa-solid fa-circle-arrow-right fa-3x"></i>
  
      <div id="slider__pagination">
        <button class="pagination__button"></button>
        <button class="pagination__button"></button>
        <button class="pagination__button"></button>
        <button class="pagination__button"></button>
        <button class="pagination__button"></button>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
